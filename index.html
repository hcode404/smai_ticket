<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SMAI Support Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .smai-card { background: #1e293b; border: 1px solid #3b82f6; border-radius: 15px; }
    </style>
</head>
<body class="p-5">

    <div id="app" class="max-w-md mx-auto space-y-5">
        <div class="smai-card p-6 text-center">
            <h1 class="text-2xl font-bold text-blue-400 mb-4">תמיכת SMAI</h1>
            <input id="userName" type="text" placeholder="השם שלך" class="w-full p-2 mb-3 rounded bg-slate-900 border border-slate-700">
            <textarea id="userIssue" placeholder="איך אפשר לעזור?" class="w-full p-2 mb-3 rounded bg-slate-900 border border-slate-700 h-24"></textarea>
            
            <div class="grid grid-cols-1 gap-2">
                <button id="open-chat" class="bg-blue-600 p-2 rounded font-bold">פתיחת צ'אט אנונימי ⚡</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // הנתונים שלך מה-Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDYDkAmoXztR7LdsXdY_GQzgZLnzoDZolg",
            authDomain: "sspeak-90bf3.firebaseapp.com",
            projectId: "sspeak-90bf3",
            storageBucket: "sspeak-90bf3.firebasestorage.app",
            messagingSenderId: "664670416687",
            appId: "1:664670416687:web:0e7430338b37d041cc7bda",
            measurementId: "G-JE78RMNKEX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.getElementById('open-chat').onclick = async () => {
            const name = document.getElementById('userName').value;
            const issue = document.getElementById('userIssue').value;

            if(!name || !issue) return alert("מלא שם ופירוט בעיה");

            try {
                // התחברות אנונימית
                await signInAnonymously(auth);
                
                // שמירת הטיקט ב-Database
                await addDoc(collection(db, "tickets"), {
                    customerName: name,
                    message: issue,
                    status: "open",
                    createdAt: serverTimestamp()
                });

                alert("הפנייה נשלחה! נציג SMAI יחזור אליך בקרוב.");
            } catch (error) {
                console.error(error);
                alert("שגיאה: וודא שפתחת את ה-Firestore ב-Test Mode ב-Firebase Console.");
            }
        };
    </script>
</body>
</html>
