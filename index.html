<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SMAI Support & Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .smai-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid #3b82f6; }
        .admin-only { display: none; }
    </style>
</head>
<body class="p-6">

    <div id="customer-view" class="max-w-2xl mx-auto space-y-6">
        <div class="smai-gradient p-8 rounded-3xl shadow-2xl text-center">
            <h1 class="text-3xl font-bold mb-2 text-blue-400">××¨×›×– ×”×ª××™×›×” SMAI</h1>
            <p class="text-slate-400 text-sm mb-6">×× ×—× ×• ×›××Ÿ ×›×“×™ ×œ×¢×–×•×¨ ×œ×š ×‘×›×œ ×‘×¢×™×” ×˜×›× ×™×ª</p>
            
            <div class="space-y-4 text-right">
                <input type="text" id="cust-name" placeholder="×”×©× ×©×œ×š" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 focus:border-blue-500 outline-none">
                <textarea id="cust-msg" placeholder="×ª××¨ ××ª ×”×‘×¢×™×”..." class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 h-32 focus:border-blue-500 outline-none"></textarea>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <button onclick="sendTicket('whatsapp')" class="bg-green-600 hover:bg-green-700 p-3 rounded-xl font-bold flex items-center justify-center gap-2">×•×•××˜×¡××¤ ğŸ’¬</button>
                    <button onclick="sendTicket('mail')" class="bg-red-600 hover:bg-red-700 p-3 rounded-xl font-bold flex items-center justify-center gap-2">××™×™×œ âœ‰ï¸</button>
                    <button onclick="sendTicket('chat')" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold flex items-center justify-center gap-2">×¦'××˜ SMAI âš¡</button>
                </div>
            </div>
        </div>
        
        <button id="login-admin" class="text-xs text-slate-600 hover:text-blue-400 transition">×›× ×™×¡×ª ×¦×•×•×ª SMAI</button>
    </div>

    <div id="admin-view" class="admin-only max-w-4xl mx-auto mt-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-yellow-400 underline italic">×¤×× ×œ × ×™×”×•×œ ×˜×™×§×˜×™×</h2>
            <button onclick="logout()" class="text-xs bg-slate-800 p-2 rounded">×”×ª× ×ª×§</button>
        </div>
        
        <div id="tickets-container" class="space-y-4">
            <p class="text-slate-500 italic">×˜×•×¢×Ÿ ×¤× ×™×•×ª...</p>
        </div>
    </div>

    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // ×©×œ×™×—×ª ×˜×™×§×˜
        window.sendTicket = async (type) => {
            const name = document.getElementById('cust-name').value;
            const msg = document.getElementById('cust-msg').value;

            if(!name || !msg) return alert("××œ× ××ª ×›×œ ×”×¤×¨×˜×™×!");

            // ×©××™×¨×” ×‘-Database
            await addDoc(collection(db, "tickets"), {
                name, msg, type, status: "new", createdAt: serverTimestamp()
            });

            if(type === 'whatsapp') window.open(`https://wa.me/972XXXXXXXXX?text=×©×œ×•× SMAI, ×× ×™ ${name}: ${msg}`);
            else if(type === 'mail') window.location.href = `mailto:support@smai.com?body=${msg}`;
            else alert("×”×¤× ×™×™×” × ×©×œ×—×” ×œ×¦'××˜! ××™×© ×¦×•×•×ª ×™×ª×—×‘×¨ ×‘×§×¨×•×‘.");
        };

        // ×”×ª×—×‘×¨×•×ª ×¦×•×•×ª
        document.getElementById('login-admin').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const staffDoc = await getDoc(doc(db, "staff", user.uid));
                if (staffDoc.exists() && staffDoc.data().isAdmin) {
                    showAdminPanel();
                } else {
                    alert("××™×Ÿ ×œ×š ×”×¨×©××•×ª ×¦×•×•×ª.");
                    signOut(auth);
                }
            }
        });

        function showAdminPanel() {
            document.getElementById('customer-view').style.display = 'none';
            document.getElementById('admin-view').style.display = 'block';
            loadTickets();
        }

        function loadTickets() {
            const q = query(collection(db, "tickets"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('tickets-container');
                container.innerHTML = "";
                snapshot.forEach(doc => {
                    const t = doc.data();
                    container.innerHTML += `
                        <div class="p-4 bg-slate-800 rounded-lg border-r-4 border-blue-500 shadow-lg">
                            <div class="flex justify-between">
                                <span class="font-bold text-blue-300">${t.name}</span>
                                <span class="text-[10px] text-slate-500">${t.type}</span>
                            </div>
                            <p class="text-sm mt-2">${t.msg}</p>
                        </div>
                    `;
                });
            });
        }

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
