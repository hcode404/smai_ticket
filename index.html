<body class="p-4 md:p-10">

    <div id="customer-view" class="max-w-xl mx-auto space-y-8">

        </header>

        <div class="smai-border p-6 rounded-2xl shadow-xl space-y-4">
            <h2 class="text-xl font-bold mb-4">×¤×ª×™×—×ª ×§×¨×™××ª ×©×™×¨×•×ª (Ticket)</h2>
            <input type="text" id="name" placeholder="×”×©× ×©×œ×š" class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 focus:border-blue-500 outline-none transition">
            <textarea id="issue" placeholder="×¤×™×¨×•×˜ ×”×‘×¢×™×”..." class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 h-32 focus:border-blue-500 outline-none transition"></textarea>
            
            <div class="grid grid-cols-1 gap-3 pt-4">
                <button onclick="handleTicket('whatsapp')" class="bg-green-600 hover:bg-green-700 p-3 rounded-xl font-bold flex items-center justify-center gap-2 transition">×¤× ×™×™×” ×‘×•×•××˜×¡××¤ ğŸ’¬</button>
                <button onclick="handleTicket('email')" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold flex items-center justify-center gap-2 transition">×¤× ×™×™×” ×‘××™×™×œ âœ‰ï¸</button>
                <button onclick="handleTicket('chat')" class="bg-slate-700 hover:bg-slate-600 p-3 rounded-xl font-bold flex items-center justify-center gap-2 transition">×¦××˜ ×× ×•× ×™××™ ×‘××ª×¨ âš¡</button>
            </div>

        <div class="text-center">

    <div id="admin-view" class="admin-section max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">

        <div id="tickets-list" class="grid gap-4">

    [Image of customer support ticket management system dashboard]

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ×”×’×“×¨×•×ª Firebase ×©×œ×š
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // ×¤×•× ×§×¦×™×” ×œ×©×œ×™×—×ª ×˜×™×§×˜
        window.handleTicket = async (method) => {
            const userName = document.getElementById('name').value;
            const userIssue = document.getElementById('issue').value;

            if(!userName || !userIssue) return alert("×‘×‘×§×©×” ××œ× ××ª ×›×œ ×”×©×“×•×ª!");

            // ×©××™×¨×” ×‘-Database ×©×œ ×”×˜×™×§×˜×™×
            await addDoc(collection(db, "smai_tickets"), {
                name: userName,
                message: userIssue,
                method: method,
                status: "open",
                time: serverTimestamp()
            });

            if(method === 'whatsapp') window.open(`https://wa.me/972XXXXXXXXX?text=×©×œ×•× SMAI, ×©××™ ${userName}. ×”×‘×¢×™×” ×©×œ×™: ${userIssue}`);
            else if(method === 'email') window.location.href = `mailto:support@smai.co.il?subject=Support Request from ${userName}&body=${userIssue}`;
            else alert("×”×¤× ×™×™×” × ×©×œ×—×”! ×× ×”×œ ×™×ª×—×‘×¨ ×œ×¦××˜ ×‘×”×§×“×.");
            
            document.getElementById('name').value = "";
            document.getElementById('issue').value = "";
        };

        // ×œ×•×’×™×§×ª × ×™×”×•×œ (Admin)
        document.getElementById('admin-login-btn').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // ×‘×“×™×§×” ×× ×”××©×ª××© ×”×•× ××“××™×Ÿ ×‘-Firestore (×‘××•×¡×£ ×©× ×§×¨× staff)
                const adminRef = doc(db, "staff", user.uid);
                const adminSnap = await getDoc(adminRef);

                if (adminSnap.exists() && adminSnap.data().role === "admin") {
                    document.getElementById('customer-view').style.display = 'none';
                    document.getElementById('admin-view').style.display = 'block';
                    loadAdminData();
                } else {
                    alert("×’×™×©×” × ×“×—×ª×”: ××™× ×š ××•×’×“×¨ ×›××™×© ×¦×•×•×ª ×‘-SMAI");
                    signOut(auth);
                }
            }
        });

        function loadAdminData() {
            const q = query(collection(db, "smai_tickets"), orderBy("time", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('tickets-list');
                list.innerHTML = "";
                snapshot.forEach(ticketDoc => {
                    const t = ticketDoc.data();
                    list.innerHTML += `
                        <div class="p-5 bg-slate-800 rounded-xl border-l-4 ${t.status === 'open' ? 'border-yellow-500' : 'border-green-500'}">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-lg">${t.name}</h3>
                                    <p class="text-slate-300 text-sm mt-1">${t.message}</p>
                                    <span class="text-[10px] text-blue-400 mt-2 block">×¢×¨×•×¥ ××•×¢×“×£: ${t.method}</span>
                                </div>
                                <button onclick="closeTicket('${ticketDoc.id}')" class="text-[10px] bg-slate-700 px-2 py-1 rounded hover:bg-green-900 transition">×¡××Ÿ ×›×˜×•×¤×œ</button>
                            </div>
                        </div>
                    `;
                });
            });
        }

        window.closeTicket = async (id) => {
            await updateDoc(doc(db, "smai_tickets", id), { status: "closed" });
        };

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
