<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>SMAI Support Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-10">
    <div class="max-w-md mx-auto bg-slate-800 p-8 rounded-2xl border border-blue-500 shadow-2xl">
        <h1 class="text-3xl font-bold text-blue-400 mb-6 text-center">SMAI SUPPORT</h1>
        <p class="text-xs text-slate-400 mb-4 text-center">המערכת מחוברת ל-Firebase Database</p>
        
        <input id="userName" type="text" placeholder="השם שלך" class="w-full p-3 mb-4 rounded bg-slate-900 border border-slate-700 outline-none focus:border-blue-500 text-white">
        
        <input id="userEmail" type="email" placeholder="האימייל שלך (חובה למענה)" class="w-full p-3 mb-4 rounded bg-slate-900 border border-slate-700 outline-none focus:border-blue-500 text-white">
        
        <textarea id="userIssue" placeholder="תאר את הבעיה בפירוט..." class="w-full p-3 mb-4 rounded bg-slate-900 border border-slate-700 h-32 outline-none focus:border-blue-500 text-white"></textarea>
        
        <button id="sendBtn" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold transition">שלח פנייה לצוות SMAI ⚡</button>
        <div id="status" class="mt-4 text-center text-sm font-bold"></div>
    </div>

    [Image of a web contact form with name, email, and message fields]

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYDkAmoXztR7LdsXdY_GQzgZLnzoDZolg",
            authDomain: "sspeak-90bf3.firebaseapp.com",
            projectId: "sspeak-90bf3",
            storageBucket: "sspeak-90bf3.firebasestorage.app",
            messagingSenderId: "664670416687",
            appId: "1:664670416687:web:0e7430338b37d041cc7bda",
            measurementId: "G-JE78RMNKEX"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('sendBtn').onclick = async () => {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const issue = document.getElementById('userIssue').value;
            const statusDiv = document.getElementById('status');

            // בדיקה שכל השדות מלאים, כולל המייל
            if(!name || !email || !issue) {
                statusDiv.innerText = "❌ חובה למלא שם, אימייל ותיאור בעיה";
                statusDiv.className = "mt-4 text-center text-red-500";
                return;
            }

            // בדיקה בסיסית שהמייל תקין
            if(!email.includes("@")) {
                statusDiv.innerText = "❌ כתובת האימייל לא תקינה";
                statusDiv.className = "mt-4 text-center text-red-500";
                return;
            }

            try {
                statusDiv.innerText = "מעלה נתונים...";
                await addDoc(collection(db, "tickets"), {
                    customerName: name,
                    customerEmail: email, // שמירת המייל ב-Database
                    message: issue,
                    time: serverTimestamp(),
                    status: "new"
                });
                
                statusDiv.innerText = "✅ נשלח בהצלחה! תקבל תשובה למייל.";
                statusDiv.className = "mt-4 text-center text-green-400";
                
                // איפוס השדות
                document.getElementById('userName').value = "";
                document.getElementById('userEmail').value = "";
                document.getElementById('userIssue').value = "";
            } catch (e) {
                console.error(e);
                statusDiv.innerText = "❌ שגיאה בשליחה. נסה שוב מאוחר יותר.";
                statusDiv.className = "mt-4 text-center text-red-500";
            }
        };
    </script>
</body>
</html>
